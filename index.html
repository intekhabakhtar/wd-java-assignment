<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All HTML Features</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1, h2 {
      text-align: center;
      color: #4b0082;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1800px;
      margin: 0 auto;
    }
    section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
      cursor: pointer;
      background-color: #6a0dad;
      color: white;
      border: none;
    }
    .btn:hover {
      background-color: #4b0082;
    }
  </style>
</head>
<body>
  <h1 class="name">Intekhab Akhtar</h1>
  <h1 class="title">All HTML Features in One Page</h1>

  <div class="grid-container">

    <!-- 1. Button Color Toggle -->
    <section>
      <h2>1. Button Color Toggle</h2>
      <button class="btn" onclick="this.style.backgroundColor = this.style.backgroundColor === 'green' ? 'red' : 'green'">Toggle Color</button>
    </section>

    <!-- 2. Variables & Data Types -->
    <section>
      <h2>2. Variables & Data Types</h2>
      <script>
        const str = "Hello";
        let num = 42;
        var bool = true;
        console.log("String:", str, "Number:", num, "Boolean:", bool);
      </script>
    </section>

    <!-- 3. Simple Calculator -->
    <section>
      <h2>3. Simple Calculator</h2>
      <input id="num1" type="number" placeholder="First number">
      <input id="num2" type="number" placeholder="Second number">
      <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <button class="btn" onclick="calculate()">Calculate</button>
      <p id="calcResult"></p>
      <script>
        function calculate() {
          const a = parseFloat(document.getElementById("num1").value);
          const b = parseFloat(document.getElementById("num2").value);
          const op = document.getElementById("operator").value;
          let result = eval(`${a} ${op} ${b}`);
          document.getElementById("calcResult").innerText = `Result: ${result}`;
        }
      </script>
    </section>

    <!-- 4. Counter App -->
    <section>
      <h2>4. Counter App</h2>
      <div id="counter">0</div>
      <button class="btn" onclick="increaseCounter()">Increase</button>
      <button class="btn" onclick="decreaseCounter()">Decrease</button>
      <button class="btn" onclick="resetCounter()">Reset</button>
      <script>
        let count = 0;
        function increaseCounter() { count++; document.getElementById("counter").innerHTML = count; }
        function decreaseCounter() { count--; document.getElementById("counter").innerHTML = count; }
        function resetCounter() { count = 0; document.getElementById("counter").innerHTML = count; }
      </script>
    </section>

    <!-- 5. Light Bulb Toggle -->
    <section>
      <h2>5. Light Bulb Toggle</h2>
      <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif">
      <button class="btn" onclick="toggleBulb()">Toggle Bulb</button>
      <script>
        function toggleBulb() {
          document.getElementById("bulb").src = document.getElementById("bulb").src.includes("bulboff") ?
          "https://www.w3schools.com/js/pic_bulbon.gif" :
          "https://www.w3schools.com/js/pic_bulboff.gif";
        }
      </script>
    </section>

    <!-- 6. Show/Hide Password -->
    <section>
      <h2>6. Show/Hide Password</h2>
      <input type="password" id="pwd" placeholder="Enter password">
      <button class="btn" onclick="togglePassword()">Show/Hide</button>
      <script>
        function togglePassword() { 
          const pwd = document.getElementById("pwd"); 
          pwd.type = pwd.type === "password" ? "text" : "password"; 
        }
      </script>
    </section>

    <!-- 7. Registration Form -->
    <section>
      <h2>7. Registration Form</h2>
      <form onsubmit="event.preventDefault(); alert('Registered!');">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <button class="btn" type="submit">Register</button>
      </form>
    </section>

    <!-- 8. Journal App -->
    <section>
      <h2>8. Journal App</h2>
      <textarea id="journal" placeholder="Write something..."></textarea>
      <button class="btn" onclick="saveJournal()">Save</button>
      <p id="savedText"></p>
      <script>
        function saveJournal() {
          const entry = document.getElementById("journal").value;
          document.getElementById("savedText").innerText = `Saved: ${entry}`;
        }
      </script>
    </section>

    <!-- 9. User Preferences -->
    <section>
      <h2>9. User Preferences</h2>
      <label>Select Theme:
        <select onchange="changeTheme(this.value)">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <script>
        function changeTheme(theme) {
          document.body.style.background = theme === "dark" ? "#111" : "linear-gradient(to right, #a18cd1, #fbc2eb)";
          document.body.style.color = theme === "dark" ? "#eee" : "#222";
        }
      </script>
    </section>

    <!-- 10. Feedback Form -->
    <section>
      <h2>10. Feedback Form</h2>
